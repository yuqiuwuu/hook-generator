<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hookly</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; margin: 0; }
        .view { display: none; min-height: 100vh; width: 100%; flex-direction: column; align-items: center; justify-content: center; }
        .view.active { display: flex !important; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <section id="view-landing" class="view active px-6 text-center">
        <h1 class="text-7xl font-black mb-6 bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">HOOKLY</h1>
        <button onclick="showView('view-login')" class="bg-blue-600 px-12 py-5 rounded-2xl font-bold text-xl transition hover:scale-105">
            Start Creating Free →
        </button>
    </section>

    <section id="view-login" class="view px-6">
        <div class="glass p-10 rounded-3xl w-full max-w-md text-center">
            <h2 class="text-3xl font-bold mb-6">Magic Login</h2>
            <input type="email" id="login-email" placeholder="email@example.com" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl mb-4 text-white text-center outline-none">
            <button onclick="handleLogin()" id="loginBtn" class="w-full bg-blue-600 p-4 rounded-xl font-bold">Send Magic Link</button>
            <button onclick="showView('view-landing')" class="mt-6 text-slate-500 block w-full">← Back</button>
        </div>
    </section>

    <section id="view-app" class="view px-6 pt-12 justify-start">
        <div class="w-full max-w-2xl bg-slate-900 p-8 rounded-3xl border border-slate-800">
            <textarea id="topic" placeholder="Video topic..." class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl h-32 mb-6 text-white outline-none"></textarea>
            <button onclick="generate()" id="genBtn" class="w-full bg-blue-600 p-4 rounded-xl font-bold">Generate Hooks</button>
            <div id="results" class="mt-10 space-y-4"></div>
            <button onclick="handleLogout()" class="mt-8 text-slate-500 text-sm">Logout</button>
        </div>
    </section>

    <script>
        const SB_URL = 'https://fkngnzovfkaukphowsat.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZrbmduem92ZmthdWtwaG93c2F0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2NzI3MzMsImV4cCI6MjA4MjI0ODczM30.uv53ISUWFwj5PDK0FXTB1w0KJCKoBB7xyaKr0pX6vQ8';

        // Initialize Supabase
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        // Simple Navigation
        window.showView = function(viewId) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        };

        // Login Logic
        window.handleLogin = async function() {
            const email = document.getElementById('login-email').value;
            if(!email) return alert("Enter email");
            
            document.getElementById('loginBtn').innerText = "Sending...";
            const { error } = await supabase.auth.signInWithOtp({ 
                email, 
                options: { emailRedirectTo: window.location.origin } 
            });
            
            if (error) {
                alert(error.message);
                document.getElementById('loginBtn').innerText = "Send Magic Link";
            } else {
                alert("Link sent! Check your email.");
            }
        };

        window.handleLogout = async function() {
            await supabase.auth.signOut();
            location.reload();
        };

        window.generate = async function() {
            const topic = document.getElementById('topic').value;
            if(!topic) return alert("Enter a topic");
            const { data: { user } } = await supabase.auth.getUser();
            if(!user) return showView('view-login');

            document.getElementById('genBtn').innerText = "Generating...";
            try {
                const res = await fetch('/api/generate.mjs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, userId: user.id, platform: 'TikTok', tone: 'Viral' })
                });
                const data = await res.json();
                document.getElementById('results').innerHTML = data.hooks.map(h => `<div class="bg-slate-800 p-4 rounded-xl border-l-4 border-blue-500 text-left"><p>${h}</p></div>`).join('');
            } catch (err) { alert("Error: " + err.message); }
            document.getElementById('genBtn').innerText = "Generate Hooks";
        };

        // Check for session ONLY after everything is loaded
        async function init() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) showView('view-app');
        }
        init();
    </script>
</body>
</html>
