<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hookly | Viral AI Hooks</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; scroll-behavior: smooth; }
        .view { display: none; min-height: 100vh; width: 100%; flex-direction: column; align-items: center; justify-content: center; }
        .view.active { display: flex; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <section id="view-landing" class="view active px-6 text-center">
        <div class="max-w-3xl">
            <h1 class="text-6xl md:text-8xl font-black tracking-tighter mb-6 bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">
                HOOKLY
            </h1>
            <p class="text-xl md:text-2xl text-slate-400 mb-10">
                Stop struggling with captions. Generate viral hooks for TikTok, Reels, and X in one click.
            </p>
            <button onclick="showView('view-login')" class="bg-blue-600 hover:bg-blue-500 text-white text-xl font-bold px-12 py-5 rounded-2xl shadow-2xl shadow-blue-500/20 transition-all hover:scale-105">
                Start Creating Free →
            </button>
        </div>
    </section>

    <section id="view-login" class="view px-6">
        <div class="glass p-10 rounded-3xl w-full max-w-md shadow-2xl">
            <h2 class="text-3xl font-bold mb-2 text-center">Magic Login</h2>
            <p class="text-slate-400 mb-8 text-center">Enter your email and we'll send a login link.</p>
            <input type="email" id="login-email" placeholder="name@email.com" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl mb-4 text-white text-center focus:border-blue-500 outline-none">
            <button onclick="handleLogin()" id="loginBtn" class="w-full bg-blue-600 p-4 rounded-xl font-bold text-lg hover:bg-blue-500 transition">
                Send Magic Link
            </button>
            <button onclick="showView('view-landing')" class="w-full mt-6 text-slate-500 hover:text-white transition">← Back to Home</button>
        </div>
    </section>

    <section id="view-app" class="view px-6 justify-start pt-12">
        <div class="w-full max-w-2xl">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-2xl font-bold text-blue-400">Hookly Dashboard</h2>
                <button onclick="handleLogout()" class="text-slate-500 hover:text-red-400">Logout</button>
            </div>
            <div class="glass p-8 rounded-3xl shadow-2xl">
                <textarea id="topic" placeholder="Video topic..." class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl h-32 mb-6 text-white outline-none focus:border-blue-500 transition"></textarea>
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <select id="platform" class="w-full bg-slate-950 border border-slate-800 p-3 rounded-xl text-white outline-none"><option>TikTok</option><option>Instagram</option></select>
                    <select id="tone" class="w-full bg-slate-950 border border-slate-800 p-3 rounded-xl text-white outline-none"><option>Viral</option><option>Aggressive</option></select>
                </div>
                <button onclick="generate()" id="genBtn" class="w-full bg-blue-600 p-5 rounded-2xl font-bold text-xl hover:bg-blue-500">Generate Viral Hooks</button>
            </div>
            <div id="results" class="mt-10 space-y-4"></div>
        </div>
    </section>

    <script>
        // --- CONFIG ---
        // !!! REPLACE THESE !!!
        const SB_URL = 'PASTE_YOUR_SUPABASE_URL_HERE'; 
        const SB_KEY = 'PASTE_YOUR_SUPABASE_ANON_KEY_HERE';

        let supabase;
        
        // Define showView FIRST so it's globally available immediately
        window.showView = function(viewId) {
            console.log("Switching to:", viewId);
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            const target = document.getElementById(viewId);
            if (target) target.classList.add('active');
        };

        // Initialize Supabase
        try {
            supabase = window.supabase.createClient(SB_URL, SB_KEY);
        } catch (e) {
            console.error("Supabase load error:", e);
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            if(!email) return alert("Enter email");
            const { error } = await supabase.auth.signInWithOtp({ email, options: { emailRedirectTo: window.location.origin } });
            alert(error ? error.message : "Check your email!");
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            location.reload();
        }

        async function generate() {
            const topic = document.getElementById('topic').value;
            const btn = document.getElementById('genBtn');
            const { data: { user } } = await supabase.auth.getUser();
            if(!user) return showView('view-login');

            btn.disabled = true; btn.innerText = "Working...";
            try {
                const res = await fetch('/api/generate.mjs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, userId: user.id, platform: document.getElementById('platform').value, tone: document.getElementById('tone').value })
                });
                const data = await res.json();
                if(!res.ok) throw new Error(data.error);
                document.getElementById('results').innerHTML = data.hooks.map(h => `<div class="glass p-6 rounded-2xl border-l-4 border-l-blue-500"><p>${h}</p></div>`).join('');
            } catch (err) { alert(err.message); }
            finally { btn.disabled = false; btn.innerText = "Generate Viral Hooks"; }
        }

        async function init() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) showView('view-app');
        }
        init();
    </script>
</body>
</html>
