<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hookly | AI Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .view { display: none; }
        .view.active { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        body { background-color: #0f172a; color: white; min-h-screen; }
    </style>
</head>
<body class="min-h-screen">

    <section id="view-landing" class="view active min-h-screen p-6">
        <h1 class="text-6xl font-black mb-4 bg-gradient-to-r from-blue-400 to-indigo-500 bg-clip-text text-transparent">HOOKLY</h1>
        <p class="text-slate-400 text-lg mb-8 max-w-md">Generate viral hooks in seconds. The #1 tool for creators.</p>
        <button onclick="showView('view-login')" class="bg-blue-600 px-10 py-4 rounded-2xl font-bold text-xl hover:scale-105 transition">Start For Free</button>
    </section>

    <section id="view-login" class="view min-h-screen p-6">
        <div class="bg-slate-900 border border-slate-800 p-8 rounded-3xl w-full max-w-md">
            <h2 class="text-3xl font-bold mb-2 text-center">Login</h2>
            <p class="text-slate-400 mb-6 text-center">We'll email you a magic login link.</p>
            <input type="email" id="email" placeholder="name@example.com" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl mb-4 text-white text-center outline-none">
            <button onclick="handleLogin()" id="loginBtn" class="w-full bg-blue-600 p-4 rounded-xl font-bold">Send Magic Link</button>
            <button onclick="showView('view-landing')" class="mt-4 text-slate-500 w-full text-center">‚Üê Back</button>
        </div>
    </section>

    <section id="view-app" class="view min-h-screen p-6">
        <div class="w-full max-w-2xl bg-slate-900 border border-slate-800 p-8 rounded-3xl shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-center">Hook Generator</h2>
            <textarea id="topic" placeholder="What's your video about?" class="w-full bg-slate-950 border border-slate-800 p-4 rounded-xl h-32 mb-4 text-white text-center outline-none"></textarea>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <select id="platform" class="bg-slate-950 border border-slate-800 p-3 rounded-lg text-center"><option>TikTok</option><option>Instagram</option></select>
                <select id="tone" class="bg-slate-950 border border-slate-800 p-3 rounded-lg text-center"><option>Viral</option><option>Aggressive</option></select>
            </div>

            <button onclick="generate()" id="genBtn" class="w-full bg-blue-600 p-4 rounded-xl font-bold mb-6 hover:bg-blue-500">Generate (-1 Token)</button>
            
            <div id="results" class="space-y-4 text-left"></div>
            <button onclick="handleLogout()" class="mt-8 text-slate-500 text-sm w-full text-center">Logout</button>
        </div>
    </section>

    <script>
        // REPLACE THESE WITH YOUR ACTUAL KEYS FROM SUPABASE
        const SUPABASE_URL = 'https://your-project.supabase.co';
        const SUPABASE_KEY = 'your-anon-key';
        
        let supabase;
        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        } catch(e) { console.error("Supabase failed to load."); }

        function showView(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            if(!email) return alert("Enter email");
            const { error } = await supabase.auth.signInWithOtp({ email });
            alert(error ? error.message : "Magic link sent! Check your email.");
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            location.reload();
        }

        async function generate() {
            const topic = document.getElementById('topic').value;
            const btn = document.getElementById('genBtn');
            if(!topic) return alert("Enter a topic");

            const { data: { user } } = await supabase.auth.getUser();
            if(!user) return alert("Login first");

            btn.innerText = "Generating..."; btn.disabled = true;

            try {
                const res = await fetch('/api/generate.mjs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, userId: user.id, platform: document.getElementById('platform').value, tone: document.getElementById('tone').value })
                });
                const data = await res.json();
                if(!res.ok) throw new Error(data.error);

                document.getElementById('results').innerHTML = data.hooks.map(h => 
                    `<div class="bg-slate-950 p-4 rounded-xl border border-slate-800 border-l-4 border-l-blue-500">${h}</div>`
                ).join('');
            } catch(e) { alert(e.message); }
            finally { btn.innerText = "Generate (-1 Token)"; btn.disabled = false; }
        }

        // Auto-check login status
        async function init() {
            const { data: { user } } = await supabase.auth.getUser();
            if(user) { window.currentUser = user; showView('view-app'); }
        }
        init();
    </script>
</body>
</html>
