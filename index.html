<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hook Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f7f7f7; --bg-dark: #1e1e2f;
      --card-light: #ffffff; --card-dark: #2c2c3f;
      --text-light: #1e1e2f; --text-dark: #f7f7f7;
      --accent: #ff6ec7; --accent-hover: #ff3dbd;
    }
    body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--bg-light); color: var(--text-light); transition: 0.3s; }
    .dark-mode { background: var(--bg-dark); color: var(--text-dark); }
    .container { max-width: 600px; margin: 50px auto; padding: 20px; text-align: center; }
    .card { background: var(--card-light); padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .dark-mode .card { background: var(--card-dark); }
    input, select { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #ccc; box-sizing: border-box; }
    .dark-mode input, .dark-mode select { background: #3a3a50; border: 1px solid #555; color: white; }
    .generate-btn { width: 100%; padding: 15px; border: none; border-radius: 25px; background: var(--accent); color: white; font-weight: 600; cursor: pointer; margin-top: 10px; }
    .generate-btn:disabled { background: #888; cursor: not-allowed; }
    .result { margin-top: 25px; text-align: left; display: none; }
    .hook-item { background: rgba(255,110,199,0.1); padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--accent); }
    .toggle-btn { position: fixed; top: 20px; right: 20px; background: var(--accent); border: none; padding: 8px 15px; color: white; border-radius: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <button class="toggle-btn" id="darkToggle">ðŸŒ™ Dark Mode</button>
  <div class="container">
    <h1>Hook Generator</h1>
    <div class="card">
      <input type="text" id="topic" placeholder="Video Topic (e.g., Morning Routine)">
      <select id="platform">
        <option value="">Select Platform</option>
        <option value="TikTok">TikTok</option>
        <option value="Instagram">Instagram</option>
        <option value="YouTube Shorts">YouTube Shorts</option>
      </select>
      <select id="tone">
        <option value="">Select Tone</option>
        <option value="Funny">Funny</option>
        <option value="Dramatic">Dramatic</option>
        <option value="Informative">Informative</option>
      </select>
      <button class="generate-btn" id="generateBtn">Generate Hooks</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    // Dark Mode Logic
    const darkToggle = document.getElementById('darkToggle');
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      darkToggle.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
    });

    // API Generation Logic
    const generateBtn = document.getElementById('generateBtn');
    const resultDiv = document.getElementById('result');

    generateBtn.addEventListener('click', async () => {
      const topic = document.getElementById('topic').value;
      const platform = document.getElementById('platform').value;
      const tone = document.getElementById('tone').value;

      if (!topic || !platform || !tone) {
        alert("Please fill in all fields!");
        return;
      }

      // UI Loading State
      generateBtn.disabled = true;
      generateBtn.textContent = 'AI is writing...';
      resultDiv.style.display = 'none';

      try {
        // IMPORTANT: The path must match your file name in the /api folder
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic, platform, tone })
        });

        const data = await response.json();

        if (response.ok) {
          resultDiv.innerHTML = '<h3>Your Hooks:</h3>';
          data.hooks.forEach(hook => {
            const div = document.createElement('div');
            div.classList.add('hook-item');
            div.textContent = hook;
            resultDiv.appendChild(div);
          });
          resultDiv.style.display = 'block';
        } else {
          // Shows specific server errors (like 404 or 500)
          alert(`Error ${response.status}: ${data.error || 'Server failed'}`);
        }
      } catch (err) {
        alert("Connection Error: Check your internet or Vercel logs.");
        console.error(err);
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate Hooks';
      }
    });
  </script>
  <div class="token-display">Tokens: <span id="tokenCount">5</span></div>

<style>
  .token-display {
    background: var(--accent);
    color: white;
    padding: 5px 15px;
    border-radius: 15px;
    display: inline-block;
    margin-bottom: 15px;
    font-weight: 600;
  }
</style>

<script>
  // --- TOKEN SYSTEM LOGIC ---
  const INITIAL_TOKENS = 5;
  
  // Load tokens from storage or set to initial amount
  let tokens = localStorage.getItem('userTokens') 
    ? parseInt(localStorage.getItem('userTokens')) 
    : INITIAL_TOKENS;

  const tokenCountSpan = document.getElementById('tokenCount');
  
  function updateTokenUI() {
    tokenCountSpan.textContent = tokens;
    localStorage.setItem('userTokens', tokens);
    
    // Disable button if out of tokens
    if (tokens <= 0) {
      generateBtn.disabled = true;
      generateBtn.textContent = 'Out of Tokens';
      generateBtn.style.background = '#444';
    }
  }

  // Initialize UI on load
  updateTokenUI();

  // --- UPDATED GENERATE LOGIC ---
  generateBtn.addEventListener('click', async () => {
    if (tokens <= 0) {
      alert("You need more tokens to generate hooks!");
      return;
    }

    const topic = document.getElementById('topic').value;
    const platform = document.getElementById('platform').value;
    const tone = document.getElementById('tone').value;

    if (!topic || !platform || !tone) {
      alert("Please fill all fields!");
      return;
    }

    generateBtn.disabled = true;
    generateBtn.textContent = 'AI is writing...';

    try {
      const response = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ topic, platform, tone })
      });

      const data = await response.json();

      if (response.ok) {
        // DEDUCT TOKEN ONLY ON SUCCESS
        tokens -= 1;
        updateTokenUI();

        resultDiv.innerHTML = '<h3>Your Hooks:</h3>';
        data.hooks.forEach(hook => {
          const div = document.createElement('div');
          div.classList.add('hook-item');
          div.textContent = hook;
          resultDiv.appendChild(div);
        });
        resultDiv.style.display = 'block';
      } else {
        alert(`Error: ${data.error}`);
      }
    } catch (err) {
      alert("Connection Error. Check Vercel logs.");
    } finally {
      if (tokens > 0) {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate Hooks';
      }
    }
  });
</script>
</body>
</html>
