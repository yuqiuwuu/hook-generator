<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hook Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    /* ... (Keep your existing CSS here) ... */
    #auth-section { margin-bottom: 20px; padding: 20px; border-bottom: 1px solid #ccc; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div class="top-nav">
    <div class="token-badge">âš¡ <span id="tokenCount">0</span> Tokens</div>
    <button class="toggle-btn" id="darkToggle">ðŸŒ™ Dark Mode</button>
  </div>

  <div class="container">
    <h1>Hook Generator</h1>

    <div id="auth-section">
      <input type="email" id="emailInput" placeholder="Enter your email">
      <button class="generate-btn" onclick="signIn()">Sign In / Up via Email</button>
    </div>

    <div id="generator-ui" class="hidden">
      <div class="card">
        <input type="text" id="topic" placeholder="Topic (e.g., Coding Tips)">
        <select id="platform">
          <option value="TikTok">TikTok</option>
          <option value="Instagram">Instagram</option>
          <option value="YouTube Shorts">YouTube Shorts</option>
        </select>
        <select id="tone">
          <option value="Funny">Funny</option>
          <option value="Dramatic">Dramatic</option>
          <option value="Informative">Informative</option>
        </select>
        <button class="generate-btn" id="generateBtn">Generate Hooks</button>
        <div class="result" id="result"></div>
      </div>
      <button onclick="signOut()" style="margin-top:20px; background:none; border:none; color:gray; cursor:pointer;">Sign Out</button>
    </div>
  </div>

  <script>
    // INITIALIZE SUPABASE
    const supabaseUrl = 'YOUR_SUPABASE_URL';
    const supabaseKey = 'YOUR_PUBLISHABLE_KEY';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;

    // AUTH LOGIC
    async function signIn() {
      const email = document.getElementById('emailInput').value;
      if (!email) return alert("Enter email!");
      const { error } = await _supabase.auth.signInWithOtp({ email });
      if (error) alert(error.message);
      else alert("Check your email for the login link!");
    }

    async function signOut() {
      await _supabase.auth.signOut();
      location.reload();
    }

    _supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        currentUser = session.user;
        document.getElementById('auth-section').classList.add('hidden');
        document.getElementById('generator-ui').classList.remove('hidden');
        fetchTokens();
      }
    });

    async function fetchTokens() {
      const { data } = await _supabase.from('profiles').select('tokens').eq('id', currentUser.id).single();
      if (data) document.getElementById('tokenCount').textContent = data.tokens;
    }

    // GENERATE LOGIC
    const generateBtn = document.getElementById('generateBtn');
    generateBtn.addEventListener('click', async () => {
      const topic = document.getElementById('topic').value;
      const platform = document.getElementById('platform').value;
      const tone = document.getElementById('tone').value;

      generateBtn.disabled = true;
      generateBtn.textContent = 'Generating...';

      try {
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic, platform, tone, userId: currentUser.id })
        });

        const data = await response.json();
        if (response.ok) {
          fetchTokens(); // Refresh display
          const resultDiv = document.getElementById('result');
          resultDiv.innerHTML = '<h3>Your Hooks:</h3>';
          data.hooks.forEach(h => {
            const div = document.createElement('div');
            div.className = 'hook-item';
            div.textContent = h;
            resultDiv.appendChild(div);
          });
          resultDiv.style.display = 'block';
        } else {
          alert(data.error);
        }
      } catch (e) {
        alert("Error connecting to server.");
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = 'Generate Hooks';
      }
    });
  </script>
</body>
</html>
