<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hookly | Viral AI Hooks</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; }
        .gradient-text { background: linear-gradient(to right, #38bdf8, #818cf8); -webkit-background-clip: text; color: transparent; }
    </style>
</head>
<body class="min-h-screen">
    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto">
        <h1 class="text-2xl font-bold gradient-text">Hookly.ai</h1>
        <div id="auth-status">
            <button onclick="login()" class="bg-blue-600 px-5 py-2 rounded-lg font-medium hover:bg-blue-700">Login</button>
        </div>
    </nav>

    <header class="text-center py-20 px-4">
        <h2 class="text-5xl md:text-7xl font-extrabold mb-6">Stop Scrolling. <br><span class="gradient-text">Start Hooking.</span></h2>
        <p class="text-gray-400 text-lg max-w-2xl mx-auto">Generate high-converting viral hooks for TikTok, Reels, and X in seconds using Llama 3 AI.</p>
    </header>

    <main class="max-w-2xl mx-auto px-6 pb-20">
        <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-xl">
            <div class="space-y-4">
                <div>
                    <label class="text-sm text-gray-400">What is your video about?</label>
                    <input type="text" id="topic" placeholder="e.g. 5 ways to cook eggs" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1 focus:ring-2 focus:ring-blue-500 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm text-gray-400">Platform</label>
                        <select id="platform" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1">
                            <option>TikTok</option>
                            <option>Instagram</option>
                            <option>X (Twitter)</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-sm text-gray-400">Tone</label>
                        <select id="tone" class="w-full bg-slate-900 border border-slate-700 p-3 rounded-lg mt-1">
                            <option>Viral</option>
                            <option>Educational</option>
                            <option>Aggressive</option>
                        </select>
                    </div>
                </div>
                <button onclick="generate()" id="genBtn" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 p-4 rounded-lg font-bold text-lg hover:opacity-90 transition">
                    Generate Hooks (-1 Token)
                </button>
            </div>

            <div id="results" class="hidden mt-8 space-y-4">
                <h3 class="font-bold text-blue-400">Your Hooks:</h3>
                <div id="hookList" class="space-y-3"></div>
            </div>
        </div>
    </main>

    <script>
        // INIT SUPABASE (Replace with your keys)
        const supabase = supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_ANON_KEY');

        async function generate() {
            const topic = document.getElementById('topic').value;
            const platform = document.getElementById('platform').value;
            const tone = document.getElementById('tone').value;
            const btn = document.getElementById('genBtn');

            // 1. Get real User ID from Supabase Auth
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) return alert("Please login first!");

            btn.disabled = true;
            btn.innerText = "Writing magic...";

            try {
                const res = await fetch('/api/generate.mjs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, platform, tone, userId: user.id })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error);

                // Show Results
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('hookList').innerHTML = data.hooks
                    .map(h => `<div class="bg-slate-900 p-4 rounded-lg border border-slate-700">${h}</div>`)
                    .join('');

            } catch (err) {
                alert(err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Generate Hooks (-1 Token)";
            }
        }

        async function login() {
            // This triggers a simple email login or you can setup Google
            const email = prompt("Enter email:");
            await supabase.auth.signInWithOtp({ email });
            alert("Check your email for login link!");
        }
    </script>
</body>
</html>
